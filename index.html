  }

  .loading-dots div {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: #4f46e5; /* A primary color, change to your brand color */
    animation: pulse 1.4s infinite ease-in-out both;
  }

  .loading-dots div:nth-child(1) {
    animation-delay: -0.32s;
  }

  .loading-dots div:nth-child(2) {
    animation-delay: -0.16s;
  }

  @keyframes pulse {
    0%, 80%, 100% {
      transform: scale(0.5);
      opacity: 0.5;
    }
    40% {
      transform: scale(1.0);
      opacity: 1;
    }
  }
